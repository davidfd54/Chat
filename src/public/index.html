<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-light bg-warning">
        <a  class="navbar-brand mx-auto" href="/">Javascript Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu nombre:</h3>
        </div>

        <p id="nickError"></p>

        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <input type="submit" class="btn btn-warning btn-block mt-2">
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <g4>Chat forbidden54</g4>
                    </div>
    
                    <div id ="chat" class="card-body">
    
                    </div>
    
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    Enviar
                                </button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
    
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
